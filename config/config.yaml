sound_system:
    master_volume: 1.0
    tracks:
       music:
          simultaneous_sounds: 2
          volume: 0.5
       voice:
          simultaneous_sounds: 1
          volume: 0.7
       sfx:
          simultaneous_sounds: 8
          volume: 0.9


sounds:
  linkhurt1:
    volume: 0.7
  linkhurt2:
    volume: 0.7
  linkhurt3:
    volume: 0.7



assets:
    sounds:
        default:
            load: preload
        music:
            track: music
        sfx:
            track: sfx
        voice:
            track: voice
    videos:
        default:
            load: preload

widget_styles:
  default:
  hyruletext:
    font_name: Triforce
    font_size: 72

shot_profiles:
   tri_state:
       states:
       - name: unlit
         show: off
       - name: lit
         show: flash
       - name: complete
         show: on 
   on_off:
       states:
       - name: unlit
         show: off
       - name: lit
         show: on
   flash:
       states:
       - name: lit
         show: flash
       - name: unlit
         show: off

multiballs:
  s2ballescape_multiball:
    ball_count: 2
    ball_locks: bd_abyss
    ball_count_type: total
    shoot_again: 90s
    enable_events: zelda_2ball_complete
    start_events: multiball_lock_2ballescape_locked_ball
    stop_events: mode_2ballescape_multiball_stopping, 2ballescape_complete
    disable_events: flippers_alive

  agahnim_multiball:
    ball_count: 3
    ball_count_type: total
    shoot_again: 90s
    enable_events: cue_3ball_multi
    start_events: slide_agahnimstartvideo_created
    stop_events: agahnim_complete
    disable_events: agahnim_complete



player_vars:
  multiplier:
    value_type: int
    initial_value: 1

  item_count:
    value_type: int
    initial_value: 1

  extraball_heart_count:
    value_type: int
    initial_value: 0

  skillshot_award_count:
    value_type: int
    initial_value: 0

  heart_piece_count:
    value_type: int
    initial_value: 0

