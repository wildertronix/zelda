#config_version=5
#Zelda

game:
  balls_per_game: 3
  allow_start_with_ball_in_drain: true
  allow_start_with_loose_balls: true

config:
- hardware.yaml
- keyboard.yaml
- videos.yaml

modes:
- attract
- base
- ball_save
- extraball
- 2ballqualifier
- 2ballescape
- escapehurryup
- light_world
- lost_woods_starter
- lost_woods
- master_sword_buildup
- agahnim_multiball
- darkworld
- music_player
- video_player
- item_tracker
- slide_tracker
- mode_tracker
- heart_tracker
- bomb_finder
- ball_hold_tracker
- heartmeter
- unusual_show_tracker
- 5waycombotracker
- high_score
- gameoverplayer
- playfield_multiplier
- rupee_finder
- rupee2x_finder
- rupee3x_finder
- bottle_filler
- skill_shot
- skillshot_ballsave

window:
  title: Legend of Zelda
  height: 720
  width: 1280
  resizable: true
  fullscreen: false
  borderless: false
  exit_on_escape: true


displays:
  lcd:
    height: 720
    width: 1280
    default: true

sound_player:
  game_will_end:
    timeoffalling:
      action: stop
    hyrulecastle:
      action: stop
    light_world_theme:
      action: stop
    rainout:
      action: stop
    rainin:
      action: stop
    forest:
      action: stop
    battle:
      action: stop
    darkworld:
      action: stop
    darkworld2:
      action: stop
  # ball_started(ball==1):
