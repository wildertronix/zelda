#show_version=5

- duration: 5s
  slides:
    2ballqualifier_instructions:
      widgets:
      - type: Text
        text: Complete
        style: hyruletext
        font_size: 200
        color: gold
        y: middle+250
        x: middle
      - type: Text
        text: Sequences
        style: hyruletext
        font_size: 220
        color: white
        y: middle
        x: middle
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: To ESCAPE
        style: hyruletext
        font_size: 180
        color: gold
        y: bottom+100
      transition:
         type: move_in
         duration: 1s
         direction: left