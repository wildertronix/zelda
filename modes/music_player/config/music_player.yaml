    darkworld2:
      action: stop
      fade_out: 2s
  mode6_music:
    ganonbattle:
      action: play
      loops: -1
      volume: 1.0


  ball_started{ball==3}:
    low_health:
      action: play
      loops: 7
      fade_out: 0.5s

  ball_ending:
