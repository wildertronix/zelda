#show_version=5

- duration: 5s
  slides:
    escape_instructions:
      widgets:
      - type: Text
        text: Lock
        color: Gold
        y: top-100
        x: left+400
        style: hyruletext
        font_size: 180
      - type: Text
        text: Ball
        color: Gold
        y: top-100
        x : right-400
        style: hyruletext
        font_size: 200
      - type: Text
        text: To Begin
        style: hyruletext
        font_size: 180
        color: Gold
        y: middle
        x: middle
      - type: Text
        text: 2 Ball Escape
        style: hyruletext
        font_size: 180
        color: gold
        y: bottom+100
      transition:
         type: move_in
         duration: 1s
         direction: left