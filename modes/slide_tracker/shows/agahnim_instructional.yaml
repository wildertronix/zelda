#show_version=5


- duration: 2s
  slides:
    agahnim_instructions:
      widgets:
      - type: Text
        text: Complete
        color: Gold
        y: top-250
        x: middle-300
        style: hyruletext
        font_size: 180
      - type: Text
        text: Shots
        color: purple
        y: top-250
        x: middle+300
        style: hyruletext
        font_size: 200
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: To Attack And Defend
        color: Gold
        y: top-500
        x: middle
        style: hyruletext
        font_size: 140