#show_version=5



- duration: 6s
  slides:
    escape_instructions:
      widgets:
      - type: Text
        text: Shoot
        color: Gold
        y: top-85
        x: middle
        style: hyruletext
        font_size: 180
      - type: Text
        text: Ramps
        color: blue
        y: top-425
        x: middle+390
        style: hyruletext
        font_size: 200
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: Pops
        color: green
        anchor_y: bottom
        anchor_x : middle
        style: hyruletext
        font_size: 200
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: Drops
        color: red
        y: top-425
        x: middle-390
        style: hyruletext
        font_size: 200
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: And
        color: Gold
        y: top-450
        x: middle
        style: hyruletext
        font_size: 125
      - type: Text
        text: To Find Pendants
        style: hyruletext
        font_size: 180
        color: gold
        y: bottom+100
        x: middle
      transition:
         type: move_in
         duration: 1s
         direction: left