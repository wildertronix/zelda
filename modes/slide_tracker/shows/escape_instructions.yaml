#show_version=5

- duration: 6s
  slides:
    escape_instructions:
      widgets:
      - type: Text
        text: Shoot
        color: Gold
        anchor_y: bottom
        x: left+200
        style: hyruletext
        font_size: 180
      - type: Text
        text: RED
        color: red
        anchor_y: bottom
        anchor_x : middle
        style: hyruletext
        font_size: 200
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: Shots
        color: gold
        anchor_y: bottom
        x: right-200
        style: hyruletext
        font_size: 180
      - type: Text
        text: To Find Zelda
        style: hyruletext
        font_size: 180
        color: gold
        anchor_y: top
      transition:
         type: move_in
         duration: 1s
         direction: left