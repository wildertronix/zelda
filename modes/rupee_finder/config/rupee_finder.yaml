variable_player:
  z_rupee_hit: 
    score: 1 * current_player.rupee_value
  e_rupee_hit:
    score: 1 * current_player.rupee_value
  crane_rupee_hit:
    score: 1 * current_player.rupee_value
  l_rupee_hit:
    score: 1 * current_player.rupee_value
  d_rupee_hit:
    score: 1 * current_player.rupee_value
  a_rupee_hit:
    score: 1 * current_player.rupee_value
  rupee_lanes_complete:
    score: 5 * current_player.multiplier


sound_player: 
  rupee_lanes_complete: rupeesfx
