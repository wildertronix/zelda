#config_version=5



mode:
  start_events: ball_starting
  stop_events: disable_rupee_finder, game_ending, set2xlightshow
  priority: 2000

event_player: 
  logicblock_rupee_counter_complete: rupee_award



shots:
  z_rupee:
    switch: s_optoz1
    profile: rupee_lane_profile
    show_tokens:
      lane: l_zrupee
  e_rupee:
    hit_events: rupee_sequence_shot_e_hit
    profile: rupee_lane_profile
    show_tokens:
      lane: l_erupee
  crane_rupee:
    switch: s_cranehole
    profile: rupee_lane_profile
    show_tokens:
      lane: l_cranerupee
  l_rupee:
    hit_events: rupee_sequence_shot_l_hit
    profile: rupee_lane_profile
    show_tokens:
      lane: l_lrupee
  d_rupee:
    switch: s_optod
    profile: rupee_lane_profile
    show_tokens:
      lane: l_drupee
  a_rupee:
    switch: s_optoa
    profile: rupee_lane_profile
    show_tokens:
      lane: l_arupee

sequence_shots:
  rupee_sequence_shot_e:
    switch_sequence: 
      - s_optoe 
      - s_optol
    sequence_timeout: 1s
  rupee_sequence_shot_l:
    switch_sequence: 
      - s_optol 
      - s_optoe   
    sequence_timeout: 1s




shot_groups:
  rupee_lanes:
    shots:  z_rupee, e_rupee, crane_rupee, l_rupee, d_rupee, a_rupee
    rotate_left_events: leftflipperbutton_active
    rotate_right_events: rightflipperbutton_active
    reset_events: rupee_lanes_complete
    enable_events: ball_started
    disable_events: ball_ending

counters:
  rupee_counter:
    count_events: rupee_lanes_complete
    count_complete_value: 1
    reset_on_complete: true
    restart_events: rupee_lanes_complete
    disable_events: disable_rupee_counter




shot_profiles:
  rupee_lane_profile:
    show: rupee_lane_selected
    states:
      - name: unlit
        show: rupee_lane_off
        loops: 0
      - name: lit
        show: rupee_lane_on


