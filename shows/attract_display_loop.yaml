#show_version=5

- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: text
        text: The Legend of Zelda
        style: hyruletext
        font_size: 72
      transition:
         type: push
         duration: 2s
         direction: left

    awesome_slide2:
      widgets:
      - type: text
        text: A Link to the Past
        style: hyruletext
        font_size: 72
      transition:
         type: fade_back
         duration: 2s
         


- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1

      - type: Text
        text: FREE PLAY
        color: green
        y: 10
        anchor_y: bottom
      transition:
         type: move_in
         duration: 1s
         direction: right

- duration: 3
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: Wildertronix
        color: red
        anchor_y: bottom
      - type: Text
        text: Presents...
        color: red
        anchor_y: top
      transition:
         type: move_in
         duration: 1s
         direction: top